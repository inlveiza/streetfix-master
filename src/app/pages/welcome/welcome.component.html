<div class="welcome-container">
    <div class="circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <div class="logo-container">
        <div class="logo">
            <img src="assets/streetfix-logo.png" alt="StreetFix Logo">
        </div>
    </div>

    <div class="content">
        <h1>Welcome to StreetFix</h1>
        <p>Many community issues go unreported due to lack of an efficient system. StreetFix makes it easy to bring attention to problems that need fixing.</p>
    </div>

    <div class="feature-icons">
        <div class="icon-box">
            <img src="assets/1.png" alt="Chat Icon">
        </div>
        <div class="icon-box">
            <img src="assets/2.png" alt="Mountain Icon">
        </div>
        <div class="icon-box">
            <img src="assets/3.png" alt="Location Icon">
        </div>
        <div class="icon-box">
            <img src="assets/4.png" alt="Fix Icon">
        </div>
    </div>

    <div class="cta-section">
        <p>Ready to take action?</p>
        <button class="get-started-btn" (click)="goToSignIn()">Get Started Now</button>

    </div>
</div>
